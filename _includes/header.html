<header>
  <div>
    <a class="site-title" href="{{ site.url | append: '#scroll' }}"><i id="jumper-home" >{% include svg/home-alt-slim-horiz.svg %}</i> {{ site.title }}</a>
    <p></p>
    <small>
      {% if site.tagshort %}
        <i id="slogan" >{% include svg/cube-replace-face.svg %}</i>
      {{ site.tagshort }}
      {% else %}
      {{ site.taglong }}
      {% endif %}
    </small>
  </div>
  <a id="theme-toggle" class="toggle-icon" onclick="modeSwitcher()"></a>
</header>
<hr>
<p></p>
